<section class="bg-light p-2 p-md-4 p-xl-5 ">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-1 mt-2">
                                                <div class="text-center mb-3">

                                                        <h1>Shortify</h1>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="text-center "> Sign up with</p>
                                        </div>
                                    </div>
                                    <form #signupForm="ngForm" (ngSubmit)="signupUser(signupForm.value)">
                                        <div class="row gy-3 overflow-hidden">
                                          <div class="col-12">
                                            <div class="form-floating mb-3">
                                              <input type="text" class="form-control" name="name" id="username" placeholder="Username" required autocomplete="username" #name="ngModel" ngModel>
                                              <label for="username" class="form-label">Username</label>
                                              <div class="text-danger" *ngIf="name.invalid && signupForm.submitted">
                                                <small *ngIf="name.errors?.['required']">Username is required.</small>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="col-12">
                                            <div class="form-floating mb-3">
                                              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required autocomplete="email" #email="ngModel" ngModel>
                                              <label for="email" class="form-label">Email</label>
                                              <div class="text-danger" *ngIf="email.invalid && signupForm.submitted">
                                                <small *ngIf="email.errors?.['required']">Email is required.</small>
                                                <small *ngIf="email.errors?.['email']">Invalid email address.</small>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="col-12">
                                            <div class="form-floating mb-3">
                                              <input type="password" class="form-control" name="password" id="password" placeholder="Password" required autocomplete="new-password" #password="ngModel" ngModel minlength="6" >
                                              <label for="password" class="form-label">Password</label>
                                              <div class="text-danger" *ngIf="password.invalid && signupForm.submitted">
                                                <small *ngIf="password.errors?.['required']">Password is required.</small>
                                                <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</small>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="col-12">
                                            <div class="d-grid">
                                              <button class="btn btn-dark btn-md" type="submit" >Sign Up Now</button>
                                            </div>
                                          </div>
                                        </div>
                                      </form>
                                      
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4 text-center">
                                                <a class="link-secondary text-decoration-none" [routerLink]="[ '/login']">Already Sign-Up? </a>
                                                <a class="link-secondary text-decoration-none" [routerLink]="[ '/login']">Forgot password </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                            <img class="img-fluid "  src="../../../assets/undraw_sign_up_n6im.svg" alt="Welcome back you've been missed!">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
